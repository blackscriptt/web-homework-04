<!doctype html>
<html lang="tr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Lorem ipsum dolor sit, amet consectetur adipisicing elit. Qui, at velit.">
    <meta name="keywords" content="kaan, şirket, test, test">
    <meta name="author" content="Kaan">

    <link rel="icon" href="image/logo.png" sizes="32x32">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form-style.css" type="text/css">

    <title>Svart - Kayıt</title>
  </head>
  <body>
    <video class="background__video" src="video/background.mp4" autoplay muted loop></video>

    <div class="form__center form__register__center">
        <div class="row-cols-1">
            <div class="form__box col-lg-5 col-sm-8 mx-auto p-3">
                <form>
                    <div class="text-center">
                        <a class="link link-light text-decoration-none" href="index.html"><h1 class="text-white">Svart</h1></a>
                        <p class="text-white-50">Personellerimiz için kayıt bölümü.</p>
                        <hr class="bg-white w-75 mx-auto" style="opacity: 1;">
                    </div>
                    <div class="form__body">
                        <div class="form__item">
                            <label for="userName">Kullanıcı adınız</label>
                            <input class="d-block w-100" type="text" name="userName" id="userName" placeholder="Admin Kaan" required>
                        </div>
                        <div class="form__item">
                            <label for="userMail">E-mail adresiniz</label>
                            <input class="d-block w-100" type="email" name="userMail" id="userMail" placeholder="adminkaan@gmail.com" required>
                        </div>
                        <div class="form__item">
                            <label for="userPassword">Şifreniz</label>
                            <input class="d-block w-100" type="password" name="userPassword" id="userPassword" placeholder="*******" required>
                        </div>
                        <div class="form__item">
                            <label for="userCheckPassword">Onay şifreniz</label>
                            <input class="d-block w-100" type="password" name="userCheckPassword" id="userCheckPassword" placeholder="*******" required>
                        </div>
                        <div class="form__item">
                            <label for="userCheckPassword">Cinsiyetiniz</label>
                            <div class="d-flex flex-wrap">
                                <div>
                                    <input type="radio" name="userGender" id="userGenderE" checked>
                                    <label for="userGenderE">Erkek</label>
                                </div>
                                <div class="mx-3">
                                    <input type="radio" name="userGender" id="userGenderK">
                                    <label for="userGenderK">Kız</label>
                                </div>
                            </div>
                        </div>

                        <div class="form__item">
                            <label for="userCheckPassword">Bildiğiniz diller</label>
                            <div class="d-flex flex-wrap">
                                <div>
                                    <div>
                                        <input type="checkbox" name="cbPython" id="cbPython"> <label for="cbPython">Python</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="cbCSharp" id="cbCSharp"> <label for="cbCSharp">c#</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="cbJS" id="cbJS"> <label for="cbJS">JavaScript</label>
                                    </div>
                                </div>
                                <div class="mx-3">
                                    <div>
                                        <input type="checkbox" name="cbJava" id="cbJava"> <label for="cbJava">Java</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="cbKotlin" id="cbKotlin"> <label for="cbKotlin">Kotlin</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="cbWD" id="cbWD"> <label for="cbWD">Web Developer</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form__item__btn d-flex justify-content-between align-items-end flex-wrap">
                            <input class="btn btn-success" type="submit" value="Kayıt Ol">
                            <a class="link link-light text-decoration-none" href="login.html">Hesabım var <span>>></span></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
